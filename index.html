<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo DeliPlan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Sorteo DeliPlan</h1>
    </header>

    <div class="container">
        <h2>Participantes</h2>
        <div class="controls">
            <button id="editButton">Editar Participantes</button>
            <button id="deleteOneButton">Eliminar Participante</button>
            <button id="deleteAllButton">Eliminar Todos</button>
        </div>

        <div class="participant-list" id="participantList">
            <!-- Aquí se listarán los participantes -->
        </div>

        <button id="drawButton">Elegir Ganador</button>

        <div class="winner-box" id="winnerBox">
            <div class="winner-icon">
                <img src="premio.png" alt="Premio">
            </div>
            <div class="winner" id="winnerName"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
